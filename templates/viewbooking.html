{% extends 'base.html' %} {% block content %}

<div class="container">
<!-- Title Section -->
<div class="row">
	<div class="col-12 display-4 pb-1"><i class="fas fa-paw"> Welcome To {{page_title}} </i></div>
</div>
<!-- Left Card Section -->
<div class="cardbackground">
	<div class="cardcontent imageborder">
    <div class="scrim">
		<section class="mb-4">
			<p class="text-center w-responsive mx-auto mb-5"></p>
			<div class="container">
				
					<div class="row">
                    <!-- View of all bookings-->
						{% for doggiebook in doggiebook %}
						<div class="table-responsive table-borderless ">
							<div class="text-center">
								<div class="row ">
									<div class="col-lg-1 mx-auto table-responsive-md ">
										<table class="table table-hover">
											<thead>
												<tr class="">
													<th>
														<div><h2><u>Email</u></h2></div>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="">
													<th>

														<div> {{doggiebook.email_address}}</div>

													</th>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-1 mx-auto table-responsive-md">
										<table class="table table-hover">
											<thead>
												<tr class="">
													<th>
														<div class="mx-5"><h2><u>Pet</u></h2></div>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="">
													<th>
														<div class="mx-5">{{doggiebook.petname}}</div>
													</th>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-1 mx-auto table-responsive-md">
										<table class="table table-hover">
											<thead>
												<tr class="">
													<th>
														<div><h2><u>Date</u></h2></div>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="">
													<th>
														<div >{{doggiebook.date}}</div>
													</th>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-1 mx-auto table-responsive-md">
										<table class="table table-hover">
											<thead>
												<tr class="">
													<th>
														<div><h2><u>Service</u></h2></div>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="">
													<th>
														<div>{{doggiebook.service}}</div>
													</th>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-1 mx-auto table-responsive-md">
										<table class="table table-hover ">
											<thead>
												<tr class="">
													<th>
                                                    <!-- Delete Booking -->
														<div><a href="{{url_for('delete_booking', task_id=doggiebook._id)}}" class="button">Delete</a></div>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr class="">
													<th>
                                                    <!-- Edit Booking -->
														<div><a href="{{url_for('edit_booking', task_id=doggiebook._id)}}" class="button">Edit  </a></div>
													</th>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
<!--Return Home Section --> 
<div class="cardbackground">
	<div class="cardcontent imageborder">
    <div class="scrim">
		<div class="d-flex bd-highlight">
			<div class="p-2 flex-fill bd-highlight font-weight-bold">
				<div><i class="fas fa-suitcase"></i></div>
				<div>
					<a href="{{ url_for('index') }}"> Click Here To Return Home</a>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>

{% endblock %}
